<!DOCTYPE html>

  <head>

    <style>
      .card {
        border-radius: 1em;
        padding: 1em;
        background-color: rgb(251, 251, 251);
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">

          <img
            src="https://customprint.market/storage/s/b1bab8d6c1f6477a977f103bda3a0bce/logo.vxxrn2evsn.svg"
            alt="CustomPrint"
            width="160"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="order.html">ORDERS</a>

        </div>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">

          >

            <button class="btn btn-light" type="button">ABOUT</button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="my-5">
          <div class="card" style="width: 50%">
            <div style="width: 100%">
              <div style="width: 50%; text-align: left; float: left">
                <h6>Замовлення #000-0001 від 08.08.2022</h6>
              </div>
              <div style="width: 50%; text-align: right; float: right">
                <h6 style="color: rgb(42, 219, 42)">Доставлено</h6>
              </div>
            </div>
          </div>

          <div class="card my-5">
            <div style="width: 100">
              <h5>Клієнт</h5>
              <div style="width: 25%; text-align: left; float: left">
                <h6>Юра Стрей</h6>
              </div>
              <div style="width: 20%; text-align: right; float: left">
                <h6>Телефон: +380954433111</h6>
              </div>
              <div style="width: 55%; text-align: right; float: left">
                <h6>email: stray@weareclario.com</h6>
              </div>
            </div>
          </div>

          <div class="card my-2">
            <div style="width: 100%">
              <h5>Товар</h5>
              <div style="width: 25%; text-align: left; float: left">
                <h6>Футболка</h6>
              </div>
              <div style="width: 20%; text-align: right; float: left">
                <h6>Розмір М</h6>
              </div>
              <div style="width: 55%; text-align: right; float: left">
                <h6>Колір помаранчевий</h6>
              </div>
            </div>
          </div>

          <div class="card my-5">
            <h6>Доставка</h6>

            <div style="width: 100%">
              <div style="width: 20%; text-align: left; float: left">
                <form>
                  <label for="text">
                    <legend class="fs-6 my-2">
                      Служба
                      <select name="2A" id="select" autocomplete="off" required>
                        <option value="">--Вибір--</option>
                        <option>Нова пошта</option>
                        <option>Укрпошта</option>
                        <option>Джастін</option>
                      </select>
                    </legend>
                  </label>
                </form>
              </div>

              <div style="width: 30%; text-align: right; float: left">
                Місто
                <input type="text" />
              </div>
              <div style="width: 30%; text-align: right; float: left">
                Відділення
                <input type="text" />
              </div>
            </div>

            <div>
              Адреса
              <input type="text" size="50%" />
            </div>

            <div class="my-2" style="width: 100%">
              <div style="width: 10%; text-align: left; float: left">
                <h6>Отримувач</h6>
              </div>
              <div style="width: 50%; text-align: left; float: left">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    тойсамий
                  </label>
                </div>
              </div>
            </div>

            <div class="my-2" style="width: 100%">
              <div style="width: 50%; text-align: left; float: left">
                <input type="text" size="30%" />
              </div>
              <div style="width: 50%; text-align: left; float: left">
                Телефон
                <input type="tel" size="40" />
              </div>
            </div>
          </div>
          <div class="card my-2" style="width: 70%">
            <section class="Stepa users">
              <form class="Stepa__form">
                <img src="stepa.png" alt="chlen1" width="50" />
                <span>Stepa</span>
                <input type="text" class="Stepa__form-input" />
                <input
                  type="submit"
                  class="Stepa__form-submit"
                  value="Відправити повідомлення"
                />
              </form>
            </section>
            <section class="mainMessage">
              <section class="mainMessage__Stepa"></section>
              <section class="mainMessage__stray"></section>
            </section>
            <section class="stray users hidden">
              <form class="stray__form">
                <img src="myface.png" alt="chlen2" width="50" />
                <span>Stray</span>
                <input type="text" class="stray__form-input" />
                <input
                  type="submit"
                  class="stray__form-submit"
                  value="Відправити повідомлення"
                />
              </form>
            </section>
          </div>
          <script type="text/javascript" src="script.js"></script>
        </div>
      </div>
    </div>
